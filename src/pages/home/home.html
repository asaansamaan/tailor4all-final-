<ion-header>

  <ion-navbar color="primary">
    <button  ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="layout-column layout-align-center">
    <img src="assets/imgs/logo.png" class="logo-home">
    <div class="login-btns">
      <button class="outline-btn" (click)="login()" ion-button outline full>Login</button>
      <button class="outline-btn" (click)="register()" ion-button outline full>Sign Up Here</button>
    </div>
  </div>
</ion-content>
