<ion-header>

    <ion-navbar color="primary">
        <button  ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Our Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
      <ion-card class="container" style="background-image: url('assets/imgs/male/Formal Kurta -1.jpg')" (click)="showItems('men')">
        <div class="overlay">
          <div class="text">Men's Collection</div>
          <div class="subtitle">46 Items</div>
        </div>
    </ion-card>
    <ion-card class="container" style="background-image: url('assets/imgs/female/female-dress4-back.jpg')" (click)="showItems('women')">
      <div class="overlay">
        <div class="text">Women's Collection</div>
        <div class="subtitle">94 Items</div>
      </div>
    </ion-card>
</ion-content>
