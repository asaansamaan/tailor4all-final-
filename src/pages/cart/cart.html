<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="cartItems?.length > 0; else noItems">
    <ion-card class="item-card" *ngFor="let item of cartItems; let i = index">
      <div class="item-pic">
        <img *ngIf="item && item.images" src="{{item?.images[0]}}" />
        <ion-fab right top>
          <button ion-fab (click)="removeFromCart(item, i)">
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-fab>
      </div>
      <div class="item-info-container">
        <div class="div item-info">
          <div class="name">
            {{item?.name}}
          </div>
          <div class="description">
            <p>{{item?.description}}</p>
          </div>
        </div>
        <div class="price">{{item?.price}} /=</div>
      </div>
    </ion-card>
    <button ion-button full color="primay" (click)="proceedToCheckOut()">Proceed To CheckOut</button>
  </ng-container>
  <ng-template #noItems>
    <div class="no-item-container">
      <ion-icon name="cart"></ion-icon>
      <div class="title">
        No Items Found
      </div>
      <div class="message">
        Please add items in your Cart
      </div>
    </div>
  </ng-template>
</ion-content>
