<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}'s Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items | async">
    <img src="{{item?.images[0]}}" />
    <ion-card-content>
      <ion-card-title>
        {{item?.name}}
      </ion-card-title>
      <p>{{item?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
