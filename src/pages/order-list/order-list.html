<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="item-card" *ngFor="let item of orders | async; let i = index">
    <div class="item-pic">
      <img src="{{item?.images[0]}}" />
        <button ion-button color="primary" (click)="acceptOrder(item, i)">
          <ion-icon name="cart"></ion-icon>
        </button>
        <button ion-button color="warn" (click)="rejectOrder(item, i)">
          <ion-icon name="remove"></ion-icon>
        </button>
      <div class="price">{{item?.price}} /=</div>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{item?.name}}
      </ion-card-title>
      <div class="description">
        <p>{{item?.description}}</p>
      </div>
        </ion-card-content>
  </ion-card>
</ion-content>
