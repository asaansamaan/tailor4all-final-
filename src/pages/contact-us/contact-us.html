<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>We are always here to Serve you !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="layout-column layout-align-center">
    <img src="assets/imgs/logo.png" class="logo-home">
    <ion-list [formGroup]="contactFG">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Write your Message</ion-label>
        <ion-input type="text" formControlName="message"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button icon-left outline (click)="hire()">
      <ion-icon name="thumbs-up"></ion-icon>
      <div>Contact Us</div>
    </button>
  </div>
</ion-content>
